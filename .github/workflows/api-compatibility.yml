name: API Compatibility Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      endpoints:
        description: "Comma-separated list of endpoints to check (e.g., server,users)"
        required: false
        default: "server"

jobs:
  check-compatibility:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync

      - name: Generate OpenAPI specification
        env:
          ENVIRONMENT: "test"
        run: |
          echo "Generating OpenAPI specification..."
          uv run tools/dump_openapi_json.py > adapter-openapi.json
          echo "OpenAPI specification generated successfully"

      - name: Run API compatibility check
        run: |
          # Use workflow input or default to 'server' endpoint
          ENDPOINTS="${{ github.event.inputs.endpoints || 'server' }}"

          echo "Checking compatibility for endpoints: $ENDPOINTS"

          uv run tools/validate_api_compatibility.py \
            --endpoints="$ENDPOINTS" \
            --immich-spec=https://github.com/immich-app/immich/blob/main/open-api/immich-openapi-specs.json \
            --adapter-spec=adapter-openapi.json \
            --verbose
        continue-on-error: true
        id: compatibility-check

      - name: Upload compatibility report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: compatibility-report
          path: |
            adapter-openapi.json
          retention-days: 7

      - name: Comment PR with results
        if: github.event_name == 'pull_request' && steps.compatibility-check.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            const message = `
            ⚠️ **API Compatibility Check Failed**

            The immich-adapter API is not fully compatible with the Immich API specification.
            Please review the compatibility check output in the workflow logs.

            To run this check locally:
            \`\`\`bash
            # Generate the OpenAPI spec
            uv run tools/dump_openapi_json.py > adapter-openapi.json

            # Run the compatibility check
            uv run tools/validate_api_compatibility.py \\
              --endpoints=server \\
              --immich-spec=https://github.com/immich-app/immich/blob/main/open-api/immich-openapi-specs.json \\
              --adapter-spec=adapter-openapi.json
            \`\`\`
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });

      - name: Exit with compatibility check status
        if: steps.compatibility-check.outcome == 'failure'
        run: exit 1
