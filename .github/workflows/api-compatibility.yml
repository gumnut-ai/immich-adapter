name: API Compatibility Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      endpoints:
        description: "Comma-separated list of endpoints to check (e.g., server,users)"
        required: false
        default: "server"

jobs:
  check-compatibility:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # According to https://docs.astral.sh/uv/guides/integration/github/#setting-up-python
      # This can be faster, because GitHub caches the Python versions alongside the runner.
      - name: "Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --locked --all-extras --dev

      - name: Generate OpenAPI specification
        env:
          ENVIRONMENT: "test"
        run: |
          echo "Generating OpenAPI specification..."
          uv run tools/dump_openapi_json.py > adapter-openapi.json
          echo "OpenAPI specification generated successfully"

      - name: Run API compatibility check
        run: |
          # Use workflow input or default to 'server' endpoint
          ENDPOINTS="${{ github.event.inputs.endpoints || 'server' }}"

          echo "Checking compatibility for endpoints: $ENDPOINTS"

          uv run tools/validate_api_compatibility.py \
            --endpoints="$ENDPOINTS" \
            --immich-spec=https://github.com/immich-app/immich/blob/main/open-api/immich-openapi-specs.json \
            --adapter-spec=adapter-openapi.json \
            --verbose
        # For now, never fail the workflow because we haven't implemented any APIs correctly yet
        continue-on-error: true
        id: compatibility-check

